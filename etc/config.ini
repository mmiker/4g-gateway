app_mode = production
app_version = v1.0.0

[system]
controlGPIO = 108
runningGPIO = 109
roleID = 9999
closeDevicePeriod = 3600
qrCloseDevicePeriod = 300
qrCodeExpirationTime = 300
cameraPort = /dev/ttyUSB0

[log]
fileName = 4g-gateway.log
filePath = ./

[mqtt]
username = mqtt
password = mqtt
port = 9999
x509 = true
x509Pem = /etc/tls/cert.pem
x509Key = /etc/tls/key.pem
server = 192.168.1.1
clientID = 999999999
keepAlive = 60
topicGPS = gps
topicBootUp = status
fileStore = ./mqttStore

[geo]
period = 100
controlPort = /dev/ttyUSB2
dataPort = /dev/ttyUSB1

[ec20]
dns1 = 8.8.8.8
dns2 = 114.114.114.114
shfile = /etc/quectel-pppd.sh

